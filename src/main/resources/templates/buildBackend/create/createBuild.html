<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<title>物件を追加</title>
<!--     匯入fontawesome  -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/style/style.css}" />
<link rel="stylesheet" th:href="@{/style/editBuild.css}" />
</head>
<body>
	<h1>居 住 用 建 物 賃 貸 借 契 約 書</h1>



	<form action="/build/save" method="post">
		<div class="info">
			<div class="buildInfo">
				<h3>賃貸借の目的物</h3>
				<!-- 設定build_id -->
				<!-- <input name="id" th:value="${BuildInfo.getId()}" /> -->

				<div class="build">
					<div class="inputBox">
						<p>名称</p>
						<input class="buildName" name="buildName" />
					</div>
					<div class="inputBox">
						<input name="buildNum" />
						<p>棟</p>
					</div>
				</div>

				<div class="inputBox">
					<select name="pref">
						<option value="">都道府県を選択してください</option>
						<div th:each="item:${pref}">
							<option th:text="${item}" th:value="${item}"></option>
						</div>
					</select> <select name="muni">
						<option value="">市町村を選択してください</option>
						<div th:each="item:${muni}">
							<option th:text="${item}" th:value="${item}"></option>
						</div>
					</select>
					<p>住居表示</p>
					<input class="address" name="address" />
				</div>

				<div class="inputBox">
					<p>登記簿</p>
					<input class="landTitle" name="landTitle" />
				</div>

				<div class="inputBox">
					<p>種類</p>
					<input class="buildType" name="buildType" />
				</div>

				<div class="inputBox">
					<p>構造</p>
					<input class="material" name="material" />
				</div>

				<div class="inputBox">
					<p>戸数</p>
					<input name="houseHolds" />
				</div>

				<div class="buildDate">
					<div class="inputBox">
						<p class="text">建築時期</p>
						<input name="buildDateYear" />
						<p>年</p>
					</div>
					<div class="inputBox">
						<input name="buildDateMonth" />
						<p>月</p>
					</div>
				</div>

				<div class="inputBox">
					<p>新築(大規模修繕を</p>
					<input name="repairDateYear" />
					<p>年実施)</p>
				</div>
			</div>

			<div class="publicFacilityInfo">
				<h3>共用部分の設備・施設等</h3>
				<div class="inputBoxNoType">
					<div class="inputBool">
						<p>エレベーター</p>
						<input type="text" class="isHave" name="elevator" />
					</div>

					<div class="inputRemark">
						<p>備考</p>
						<input type="text" class="remark" name="elevatorRemark" />
					</div>
				</div>

				<div class="inputBoxNoType">
					<div class="inputBool">
						<p>オートロック</p>
						<input type="text" class="isHave" name="autoLock" />
					</div>

					<div class="inputRemark">
						<p>備考</p>
						<input type="text" class="remark" name="autoLockRemark" />
					</div>
				</div>

				<div class="inputBoxNoType">
					<div class="inputBool">
						<p>メールボックス</p>
						<input type="text" class="isHave" name="mailBox" />
					</div>

					<div class="inputRemark">
						<p>備考</p>
						<input type="text" class="remark" name="mailBoxRemark" />
					</div>
				</div>

				<div class="inputBoxNoType">
					<div class="inputBool">
						<p>宅配ボックス</p>
						<input type="text" class="isHave" name="deliveryBox" />
					</div>

					<div class="inputRemark">
						<p>備考</p>
						<input type="text" class="remark" name="deliveryBoxRemark" />
					</div>
				</div>

				<div class="inputBoxNoType">
					<div class="inputBool">
						<p>トランクルーム</p>
						<input type="text" class="isHave" />
					</div>

					<div class="inputRemark">
						<p>備考</p>
						<input type="text" class="remark" />
					</div>
				</div>

				<div class="inputBox">
					<div class="inputBool">
						<p class="text">駐車場</p>
						<input type="text" class="isHave" name="carParking" />
					</div>

					<div class="inputType">
						<p>型式・内容等</p>
						<input type="text" class="type" name="carParkingType" />
					</div>

					<div class="inputRemark">
						<p>備考</p>
						<input type="text" class="remark" name="carParkingRemark" />
					</div>
				</div>

				<div class="inputBox">
					<div class="inputBool">
						<p class="text">駐輪場</p>
						<input type="text" class="isHave" name="bicycleParking" />
					</div>

					<div class="inputType">
						<p>型式・内容等</p>
						<input type="text" class="type" name="bicycleParkingType" />
					</div>

					<div class="inputRemark">
						<p>備考</p>
						<input type="text" class="remark" name="bicycleParkingRemark" />
					</div>
				</div>

				<div class="inputBox">
					<div class="inputBool">
						<p>バイク置場</p>
						<input type="text" class="isHave" name="bikeParking" />
					</div>

					<div class="inputType">
						<p>型式・内容等</p>
						<input type="text" class="type" name="bikeParkingType" />
					</div>

					<div class="inputRemark">
						<p>備考</p>
						<input type="text" class="remark" name="bikeParkingRemark" />
					</div>
				</div>
			</div>

			<div class="linkBar">
				<a class="listLink" href="javascript:history.go(-1);"><i
					class="fa-solid fa-list icon"></i>リストに戻る</a>
				<button class="listLink" type="submit">セーブデータ</button>
			</div>
		</div>
	</form>
</body>
</html>
