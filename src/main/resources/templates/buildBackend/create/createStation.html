<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<title>物件を追加</title>
<!--     匯入fontawesome  -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/style/style.css}" />
<link rel="stylesheet" th:href="@{/style/editBuild.css}" />
</head>
<body>
	<h1>居 住 用 建 物 賃 貸 借 契 約 書</h1>

	<form action="/station/save" method="post">
		<div class="info">
			<h1 th:text="${lineList}">車站~</h1>
			<div class="inputBox">
				<select name="line">
					<option value="">路線を選択してください</option>
					<div th:each="item:${lineList}">
						<option th:text="${item}" th:value="${item}"></option>
					</div>
				</select> <span>車站</span> <input type="text" name="station" /> <span>步行時間</span>
				<input type="text" name="walkTime" />
				<button class="listLink" type="submit">駅を追加</button>
			</div>
			<div class="linkBar">
				<a class="listLink" th:href="@{/buildBackend/list}"><i
					class="fa-solid fa-list icon"></i>リストに戻る</a>

			</div>
		</div>
	</form>
</body>
</html>
