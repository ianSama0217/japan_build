<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>物件を追加</title>
    <!--     匯入fontawesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link rel="stylesheet" th:href="@{/style/editLandlord.css}" />
  </head>
  <body>
    <h1>居 住 用 建 物 賃 貸 借 契 約 書</h1>

    <form action="/create/landlord" method="post">
      <div class="info">
        <div class="landHolderInfo">
          <h3>貸主および管理業者</h3>

          <div class="inputBox">
            <p>貸主 氏名</p>
            <input name="lessorName" />
          </div>

          <div class="inputBox">
            <p>貸主 電話</p>
            <input name="lessorPhone" />
          </div>

          <div class="inputBox">
            <p>貸主 住所</p>
            <input class="address" name="lessorAddress" />
          </div>

          <div class="inputBox">
            <p>管理業者 名称</p>
            <input name="companyName" />
          </div>

          <div class="inputBox">
            <p>管理業者 電話</p>
            <input name="companyPhone" />
          </div>

          <div class="inputBox">
            <p>管理業者 所在地</p>
            <input class="address" name="companyAddress" />
          </div>

          <div class="inputBox">
            <p>管理業者 登録番号</p>
            <input class="companyId" name="companyId" />
          </div>

          <div class="inputBox">
            <p>管理担当者 氏名</p>
            <input name="managerName" />
          </div>

          <h3 class="hint">
            ※貸主と建物の所有者が異なる場合は、次の欄も記載すること
          </h3>
          <div class="inputBox">
            <p>建物の所有者 氏名</p>
            <input name="ownerName" />
          </div>
          <div class="inputBox">
            <p>建物の所有者 住所</p>
            <input name="ownerAddress" />
          </div>
        </div>

        <div class="payInfo">
          <h3>賃料等の支払方法</h3>

          <div class="inputBox">
            <p>振込</p>
            <input name="account" />
          </div>

          <div class="inputBox">
            <p>振込先金融機関名</p>
            <input class="branchName" name="branchName" />
          </div>

          <div class="inputBox">
            <p>口座種別</p>
            <input name="accountType" />
          </div>

          <div class="inputBox">
            <p>口座番号</p>
            <input class="accountNum" name="accountNumber" />
          </div>

          <div class="inputBox">
            <p>口座名義人・フリガナ</p>
            <input class="holderName" name="holderName" />
          </div>

          <div class="inputBox">
            <p>振込手数料負担者</p>
            <input name="feeBearer" />
          </div>
        </div>

        <div class="linkBar">
          <a class="listLink" href="javascript:history.go(-1);">前のページ</a>
          <span>第3ページ 全4ページ</span>
          <button class="listLink" type="submit">次のページ</button>
        </div>
      </div>
    </form>
  </body>
</html>
