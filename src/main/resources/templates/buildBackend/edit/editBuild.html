<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>物件を編集</title>
    <!--     匯入fontawesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link rel="stylesheet" th:href="@{/style/editBuild.css}" />
  </head>
  <body>
    <h1>居 住 用 建 物 賃 貸 借 契 約 書</h1>

    <form action="/build/update" method="post">
      <div class="info">
        <div class="buildInfo">
          <h3>賃貸借の目的物</h3>
          <!-- 設定build_id -->
          <!-- <input name="id" th:value="${BuildInfo.getId()}" /> -->

          <div class="build">
            <div class="inputBox">
              <p>名称</p>
              <input
                th:value="${BuildInfo.getBuildName()}"
                class="buildName"
                name="buildName"
              />
            </div>
            <div class="inputBox">
              <input th:value="${BuildInfo.getBuildNum()}" name="buildNum" />
              <p>棟</p>
            </div>
          </div>

          <div class="inputBox">
					<select name="pref" th:value="${BuildInfo.getPref()}">
						<option value="">都道府県を選択してください</option>
						<div th:each="item:${pref}">
							<option th:text="${item}" th:value="${item}"></option>
						</div>
					</select> <select name="muni" th:value="${BuildInfo.getMuni()}">
						<option value="">市町村を選択してください</option>
						<div th:each="item:${muni}">
							<option th:text="${item}" th:value="${item}"></option>
						</div>
					</select>
					<p>住居表示</p>
					<input th:value="${BuildInfo.getAddress()}"  class="address" name="address" />
				</div>

          <div class="inputBox">
            <p>登記簿</p>
            <input
              th:value="${BuildInfo.getLandTitle()}"
              class="landTitle"
              name="landTitle"
            />
          </div>

          <div class="inputBox">
            <p>種類</p>
            <input
              th:value="${BuildInfo.getBuildType()}"
              class="buildType"
              name="buildType"
            />
          </div>

          <div class="inputBox">
            <p>構造</p>
            <input
              th:value="${BuildInfo.getMaterial()}"
              class="material"
              name="material"
            />
          </div>

          <div class="inputBox">
            <p>戸数</p>
            <input th:value="${BuildInfo.getHouseHolds()}" name="houseHolds" />
          </div>

          <div class="buildDate">
            <div class="inputBox">
              <p class="text">建築時期</p>
              <input
                th:value="${BuildInfo.getBuildDateYear()}"
                name="buildDateYear"
              />
              <p>年</p>
            </div>
            <div class="inputBox">
              <input
                th:value="${BuildInfo.getBuildDateMonth()}"
                name="buildDateMonth"
              />
              <p>月</p>
            </div>
          </div>

          <div class="inputBox">
            <p>新築(大規模修繕を</p>
            <input
              th:value="${BuildInfo.getRepairDateYear()}"
              name="repairDateYear"
            />
            <p>年実施)</p>
          </div>
        </div>

        <div class="publicFacilityInfo">
          <h3>共用部分の設備・施設等</h3>
          <div class="inputBoxNoType">
            <div class="inputBool">
              <p>エレベーター</p>
              <input
                type="text"
                th:value="${BuildInfo.getElevator()}"
                class="isHave"
                name="elevator"
              />
            </div>

            <div class="inputRemark">
              <p>備考</p>
              <input
                type="text"
                th:value="${BuildInfo.getElevatorRemark()}"
                class="remark"
                name="elevatorRemark"
              />
            </div>
          </div>

          <div class="inputBoxNoType">
            <div class="inputBool">
              <p>オートロック</p>
              <input
                type="text"
                th:value="${BuildInfo.getAutoLock()}"
                class="isHave"
                name="autoLock"
              />
            </div>

            <div class="inputRemark">
              <p>備考</p>
              <input
                type="text"
                th:value="${BuildInfo.getAutoLockRemark()}"
                class="remark"
                name="autoLockRemark"
              />
            </div>
          </div>

          <div class="inputBoxNoType">
            <div class="inputBool">
              <p>メールボックス</p>
              <input
                type="text"
                th:value="${BuildInfo.getMailBox()}"
                class="isHave"
                name="mailBox"
              />
            </div>

            <div class="inputRemark">
              <p>備考</p>
              <input
                type="text"
                th:value="${BuildInfo.getMailBoxRemark()}"
                class="remark"
                name="mailBoxRemark"
              />
            </div>
          </div>

          <div class="inputBoxNoType">
            <div class="inputBool">
              <p>宅配ボックス</p>
              <input
                type="text"
                th:value="${BuildInfo.getDeliveryBox()}"
                class="isHave"
                name="deliveryBox"
              />
            </div>

            <div class="inputRemark">
              <p>備考</p>
              <input
                type="text"
                th:value="${BuildInfo.getDeliveryBoxRemark()}"
                class="remark"
                name="deliveryBoxRemark"
              />
            </div>
          </div>

          <div class="inputBoxNoType">
            <div class="inputBool">
              <p>トランクルーム</p>
              <input
                type="text"
                th:value="${BuildInfo.getTrunkroom()}"
                class="isHave"
              />
            </div>

            <div class="inputRemark">
              <p>備考</p>
              <input
                type="text"
                th:value="${BuildInfo.getTrunkroomRemark()}"
                class="remark"
              />
            </div>
          </div>

          <div class="inputBox">
            <div class="inputBool">
              <p class="text">駐車場</p>
              <input
                type="text"
                th:value="${BuildInfo.getCarParking()}"
                class="isHave"
                name="carParking"
              />
            </div>

            <div class="inputType">
              <p>型式・内容等</p>
              <input
                type="text"
                th:value="${BuildInfo.getCarParkingType()}"
                class="type"
                name="carParkingType"
              />
            </div>

            <div class="inputRemark">
              <p>備考</p>
              <input
                type="text"
                th:value="${BuildInfo.getCarParkingRemark()}"
                class="remark"
                name="carParkingRemark"
              />
            </div>
          </div>

          <div class="inputBox">
            <div class="inputBool">
              <p class="text">駐輪場</p>
              <input
                type="text"
                th:value="${BuildInfo.getBicycleParking()}"
                class="isHave"
                name="bicycleParking"
              />
            </div>

            <div class="inputType">
              <p>型式・内容等</p>
              <input
                type="text"
                th:value="${BuildInfo.getBicycleParkingType()}"
                class="type"
                name="bicycleParkingType"
              />
            </div>

            <div class="inputRemark">
              <p>備考</p>
              <input
                type="text"
                th:value="${BuildInfo.getBicycleParkingRemark()}"
                class="remark"
                name="bicycleParkingRemark"
              />
            </div>
          </div>

          <div class="inputBox">
            <div class="inputBool">
              <p>バイク置場</p>
              <input
                type="text"
                th:value="${BuildInfo.getBikeParking()}"
                class="isHave"
                name="bikeParking"
              />
            </div>

            <div class="inputType">
              <p>型式・内容等</p>
              <input
                type="text"
                th:value="${BuildInfo.getBikeParkingType()}"
                class="type"
                name="bikeParkingType"
              />
            </div>

            <div class="inputRemark">
              <p>備考</p>
              <input
                type="text"
                th:value="${BuildInfo.getBikeParkingRemark()}"
                class="remark"
                name="bikeParkingRemark"
              />
            </div>
          </div>
        </div>

<!--         <div class="stationInfo"> -->
<!--           <h3>近くの駅</h3> -->
<!--           <textarea -->
<!--             th:text="${BuildInfo.getNearStation()}" -->
<!--             name="nearStation" -->
<!--             class="station" -->
<!--           ></textarea> -->
<!--         </div> -->

        <div class="linkBar">
          <a class="listLink" href="javascript:history.go(-1);"
            ><i class="fa-solid fa-list icon"></i>リストに戻る</a
          >
          <button class="listLink" type="submit">セーブデータ</button>
        </div>
      </div>
    </form>
  </body>
</html>
