<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>部屋情報</title>
    <!--     匯入fontawesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link rel="stylesheet" th:href="@{/style/roomStyle.css}" />
  </head>

  <body>
    <h1>部屋情報</h1>

    <div class="box">
      <div th:each="item:${data}" class="list">
        <div class="houseImg">
          <i class="fa-solid fa-house-user icon"></i>
        </div>

        <div class="roomInfo">
          <h3 th:text="${item.getRoomNum()}+'号室'"></h3>
          <table>
            <thead>
              <tr>
                <td>階</td>
                <td>賃料/管理費</td>
                <td>敷金/礼金</td>
                <td>間取/面積</td>
                <td>詳細</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><span th:text="${item.getFloor()}+'階'"></span></td>
                <td>
                  <span
                    th:text="${item.getRentCost()}+'円/'+${item.getManagementFee()}+'円'"
                  ></span>
                </td>
                <td>
                  <span
                    th:text="${item.getDeposit()}+'ヶ月/'+${item.getKeyMoney()}+'円'"
                  ></span>
                </td>
                <td>
                  <span
                    th:text="${item.getFloorPlan}+'/'+${item.getFloorSpace()}+'m²'"
                  ></span>
                </td>
                <td><a href="#" class="roomlink">詳細</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="linkBar">
      <a class="listLink" href="javascript:history.go(-1);"
        ><i class="fa-solid fa-list icon"></i>リストに戻る</a
      >
      <a class="listLink" href="/"
        ><i class="fa-solid fa-house icon"></i>ホーム</a
      >
    </div>
  </body>
</html>
